<ngx-spinner bdColor="rgba(0,0,0,0.6)" size="medium" color="#217fb1" type="square-jelly-box" [fullScreen]="true"></ngx-spinner>
<nav class="navbar navbar-expand-lg">
	<ul>
		<li class="nav-item">
			<button type="button" class="btn btn-block p-0 dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<img src="assets/images/application/menu_grid.svg" width="30" height="30" class="d-inline-block align-top" alt="menu_grid" />
			</button>
			<div class="dropdown-menu"><ng-container [ngTemplateOutlet]="navTemplate"></ng-container></div>
		</li>
		<li class="nav-item logo"><img class="logo" class="navbar-logo" src="assets/images/application/DS_Logo_White.png" /></li>
		<li class="nav-item">
			<a class="navbar-brand" [routerLink]="getLandingPage()">{{ title }}</a>
		</li>
	</ul>
	<button
		class="navbar-toggler mr-4"
		type="button"
		data-toggle="collapse"
		data-target="#right-nav-menu"
		aria-controls="right-nav-menu"
		aria-expanded="false"
		aria-label="Toggle navigation">
		<span class="fa fa-bars text-white"></span>
	</button>

	<div class="collapse navbar-collapse" id="right-nav-menu">
		<ul class="navbar-nav mr-auto"></ul>
		<form class="form-inline">
			<des-alarm-widget></des-alarm-widget>
		</form>
		<div class="navbar-profile">
			<div class="btn-group">
				<a type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<img
						[src]="'data:image/jpeg;base64,' + photo"
						onerror="this.src='assets/images/application/profile_avatar.png'"
						width="50"
						height="50"
						class="rounded-circle"
						alt="profile_avatar" />
				</a>
				<div class="dropdown-menu dropdown-menu-right">
					<h6>{{ loginId }}</h6>
					<h6>{{ userName }}</h6>
					<small class="text-muted">{{ emailAddress }}</small>
					<div class="dropdown-divider"></div>
					<button class="dropdown-item" type="button" data-toggle="modal" data-target="#aboutModal">About</button>
					<button class="dropdown-item" type="button" (click)="logout()">Logout</button>
				</div>
			</div>
		</div>
	</div>
</nav>

<!-- Navigation template -->
<ng-template #navTemplate>
	<ng-container *ngFor="let nav of navigation">
		<!-- show menu only if it has no children -->
		<ng-container *ngIf="nav.children && !nav.children.length; else showSubMenu">
			<li>
				<a class="dropdown-item" [routerLink]="[nav.routerLink]" [routerLinkActive]="['active']">{{ nav.name }}</a>
			</li>
		</ng-container>
		<!-- show menu with sub menu only if it has children -->
		<ng-template #showSubMenu>
			<li class="dropdown-submenu">
				<a class="dropdown-item dropdown-toggle d-flex justify-content-between align-items-center" data-toggle="dropdown">
					{{ nav.name }}
					<span class="fa fa-chevron-right"></span>
				</a>
				<ul class="dropdown-menu">
					<ng-container *ngFor="let subNav of nav.children">
						<a class="dropdown-item" [routerLink]="[subNav.routerLink]" [routerLinkActive]="['active']">{{ subNav.name }}</a>
					</ng-container>
				</ul>
			</li>
		</ng-template>
	</ng-container>
</ng-template>

<!-- About Modal -->
<div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">{{ title }}</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span class="text-white" aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body text-center">
				<h5>Application : {{ title }}</h5>
				<h5>Version : {{ version }}</h5>
				<small>
					Copyright (c) 2021-2024 L&T SPARK Digital Energy Platform.
					<br />
					All rights reserved.
				</small>
			</div>
			<div class="modal-footer text-center">
				<button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
