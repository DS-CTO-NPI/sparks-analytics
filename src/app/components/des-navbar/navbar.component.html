<ngx-spinner bdColor="rgba(0,0,0,0.6)" size="medium" color="#217fb1" type="square-jelly-box" [fullScreen]="true"></ngx-spinner>
<nav class="navbar navbar-expand-lg">
	<ul>
		<li class="nav-item">
			<a class="navbar-menu">
				<img src="assets/images/menu_grid.svg" width="30" height="30" class="d-inline-block align-top" alt="menu_grid" />
			</a>
		</li>
		<li class="nav-item logo"><img class="logo" class="navbar-logo" src="assets/images/DS_Logo_White.png" /></li>
		<li class="nav-item"><a class="navbar-brand" [routerLink]="['/plant-dashboard']">Sparks Analytics</a></li>
	</ul>
	<button
		class="navbar-toggler mr-4"
		type="button"
		data-toggle="collapse"
		data-target="#right-nav-menu"
		aria-controls="right-nav-menu"
		aria-expanded="false"
		aria-label="Toggle navigation">
		<span class="fa fa-bars text-white"></span>
	</button>

	<div class="collapse navbar-collapse" id="right-nav-menu">
		<ul class="navbar-nav mr-auto"></ul>
		<form class="form-inline">
			<des-alarm-widget></des-alarm-widget>
		</form>
		<div class="navbar-profile">
			<img src="assets/images/profile_avatar.png" width="50" class="rounded-circle" alt="profile_avatar" data-toggle="dropdown" aria-expanded="false" />
			<div class="dropdown-menu dropdown-menu-right">
				<h6>{{ loginId }}</h6>
				<h6>{{ userName }}</h6>
				<small class="text-muted">{{ emailAddress }}</small>
				<div class="dropdown-divider"></div>
				<button class="dropdown-item" type="button" data-toggle="modal" data-target="#aboutModal">About</button>
				<button class="dropdown-item" type="button" (click)="logout()">Logout</button>
			</div>
		</div>
	</div>
</nav>

<!-- Modal -->
<div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">{{ title }}</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span class="text-white" aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body text-center">
				<h5>Application : {{ title }}</h5>
				<h5>Version : {{ version }}</h5>
				<small>
					Copyright (c) 2021-2024 L&T SPARK Digital Energy Platform.
					<br />
					All rights reserved.
				</small>
			</div>
			<div class="modal-footer text-center">
				<button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
